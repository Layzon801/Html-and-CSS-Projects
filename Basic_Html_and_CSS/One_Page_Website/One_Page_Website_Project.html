<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Favorite Pokemon</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS/one-page-website.css">
	</head>
	<body>
		
		<!-- NAV -->
		<div>
			<a href="#home" id="link">HOME</a>
			<a href="#gallery" id="link">GALLERY</a>
			<a href="#contact" id="link">CONTACT</a>
			<a href="#videos" id="link">VIDEOS</a>
		</div>
		<!--END NAV-->
		
		<!--HOME-->
		<div id="home">
			<h1>My Favorite Pokemon</h1>
			<p>This is a website showcasing my favorite pokemon.</p>
		</div>
		<!--END HOME-->
		
		<!--GALLERY-->
		<section>
			<div id="gallery">
				<h1>GALLERY</h1>

				<!-- Images -->
				<div class="row">
					<div class="column">
						<img src="./OnePageWebsiteImages/Rayquaza.png" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="Rayquaza">
					</div>
					<div class="column">
						<img src="./OnePageWebsiteImages/Giratina.png" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="Giratina">
					</div>
					<div class="column">
						<img src="./OnePageWebsiteImages/Victini.png" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="Victini">
					</div>
				</div>

				<!-- Lightbox -->
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">

						<div class="mySlides">
							<div class="numbertext">1 / 3</div>
							<img src="OnePageWebsiteImages/Rayquaza.png" style="width:100%">
						</div>

						<div class="mySlides">
							<div class="numbertext">2 / 3</div>
							<img src="OnePageWebsiteImages/Giratina.png" style="width:100%">
						</div>

						<div class="mySlides">
							<div class="numbertext">3 / 3</div>
							<img src="OnePageWebsiteImages/Victini.png" style="width:100%">
						</div>

						<!-- Next/Previous controls -->
						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						<a class="next" onclick="plusSlides(1)">&#10095;</a>

						<!-- Caption Text -->
						<div class="caption-container">
							<p id="caption"></p>
						</div>

						<!-- Thumbnail image controls -->
						<div class="column">
							<img class="demo" src="OnePageWebsiteImages/Rayquaza.png" onclick="currentSlide(1)" alt="Rayquaza">
						</div>

						<div class="column">
							<img class="demo" src="OnePageWebsiteImages/Giratina.png" onclick="currentSlide(2)" alt="Giratina">
						</div>

						<div class="column">
							<img class="demo" src="OnePageWebsiteImages/Victini.png" onclick="currentSlide(3)" alt="Victini">
						</div>


					</div>
				</div>
			</div>
		</section>
		<!--END GALLERY-->
		
		<!--VIDEOS-->
		<section>
			<div id="videos">
				<h1>VIDEOS</h1>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/AgCQSf4bVrY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</section>
		<!--END VIDEOS-->
		
		<!--CONTACT-->
		<section>
			<div id="contact">
				<h1>CONTACT</h1>
				<h3>Let me know your favorite pokemon!</h3>
				<form action="" method="get">
					Pokemon: <input type="pokemon" name="Favorite Pokemon"><br>
					Reasons: <input type="reasons" name="Reasons"><br>
					<input type="submit" value="Submit">
				</form>
			</div>
		</section>
		<!--END CONTACT-->
		
		<br>
		<footer>&copy;2020 LayzonCorp</footer>
		<script src="JS/One_Page_Website.js"></script>
	</body>
</html>
