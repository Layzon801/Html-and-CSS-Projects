	<head>
		<title>My Favorite Pokemon</title>

	</head>
	<body>
		
		<!-- NAV -->
		<div>
			<a href="#home" id="link">HOME</a>
			<a href="#gallery" id="link">GALLERY</a>
			<a href="#contact" id="link">CONTACT</a>
			<a href="#videos" id="link">VIDEOS</a>
		</div>
		<!--END NAV-->
		
		<!--HOME-->
		<div id="home">
			<h1>My Favorite Pokemon</h1>
			<p>This is a website showcasing my favorite pokemon.</p>
		</div>
		<!--END HOME-->
		
		<!--GALLERY-->
		<section>
			<div id="gallery">
				<h1>GALLERY</h1>
				<img src="./OnePageWebsiteImages/Rayquaza.png" width="300" height="300" alt="Rayquaza">
				<img src="./OnePageWebsiteImages/Giratina.png" width="300" height="300" alt="Giratina">

		<!--VIDEOS-->

			<div id="videos">
				<h1>VIDEOS</h1>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/AgCQSf4bVrY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</section>
		<!--END VIDEOS-->
		
		<!--CONTACT-->
		<section>
			<div id="contact">
				<h1>CONTACT</h1>
				<h3>Let me know your favorite pokemon!</h3>
				<form action="" method="get">
					Pokemon: <input type="pokemon" name="Favorite Pokemon"><br>
					Reasons: <input type="reasons" name="Reasons"><br>
					<input type="submit" value="Submit">
